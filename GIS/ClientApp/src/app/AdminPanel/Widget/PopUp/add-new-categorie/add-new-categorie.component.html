<form [formGroup]="addNewCategorieForm" class="popup-card-width add-new-user">
    <div>
        <h2 mat-dialog-title>Add New Categorie</h2>
    </div>
    <mat-dialog-content class="mb-4">

        <mat-form-field class="w-100">
            <input matInput type="text" formControlName="Ncategorie" class="form-control" placeholder="Nom Categorie" autocomplete="off">
            <mat-error *ngIf="addNewCategorieForm.controls['Ncategorie'].touched && !addNewCategorieForm.controls['Ncategorie'].valid">
                <mat-error *ngIf="addNewCategorieForm.controls['Ncategorie'].hasError('required')" class="required alert-error">
                    Il faut ajouter un nom de categorie.
                </mat-error>
            </mat-error>
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions class="m-0">
        <button type="button" mat-raised-button (click)="dialogRef.close()" color="primary">CLOSE</button>
        <button (click)="onFormSubmit()" type="submit" [disabled]="!addNewCategorieForm.valid" mat-raised-button color="warn">SUBMIT</button>
    </mat-dialog-actions>
</form>
