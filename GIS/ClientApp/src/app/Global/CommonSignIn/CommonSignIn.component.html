<form #form='ngForm' autocomplete="off" (submit)="onSubmit(form)">
    <div class="mb-4">
        <mat-form-field class="w-100">
            <input matInput type="text" placeholder="Username" class="form-control" #UserName="ngModel" name="UserName" [(ngModel)]="formModel.UserName" required>
        </mat-form-field>
    </div>
    <div class="mb-4">
        <mat-form-field class="w-100">
            <input matInput type="password" placeholder="Password" class="form-control" #Password="ngModel" name="Password" [(ngModel)]="formModel.Password" required>
        </mat-form-field>
    </div>
