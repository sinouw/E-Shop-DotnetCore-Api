<div fxLayout="row wrap" fxLayoutAlign="none" class="col-gap" *ngIf="productsGrid && productsGrid.length>0">
    <!-- <div fxFlex.gt-md="25" fxFlex.gt-sm="50" fxFlex.gt-xs="50" fxFlex="100" *ngFor="let product of productsGrid; let i=index;"> -->
    <div fxFlex.xs="100" fxFlex.sm="50" fxFlex.md="50" fxFlex.lg="{{lg}}" fxFlex.xl="{{xl}}" *ngFor="let product of productsGrid; let i=index;">
        <mat-card class="product-card">
            <a class="p-link">
                <img width="626" height="800" mat-card-image [src]="product?.FrontImg" alt="Photo of a Shiba Inu">

            </a>

            <!-- wishlist-icon-->
            <mat-card-content class="product-content relative">
                <h5><a class="title-link">{{product?.NomProduit || null}}</a> </h5>
                <p class="category-wrap mb-2">{{product?.NsousCategorie || null}}</p>
                <p class="category-wrap mb-2">{{product?.Marque || null}}</p>
                <div class="product-price">
                    <div fxFlex fxLayoutAlign="space-between">
                        <h6 class="accent-color">{{product?.Prix | currency}}</h6>
                    </div>
                </div>
                <!--product-price-->
                <div class="m-icon">
                    <button mat-fab (click)="productPage(product.IdProd,product.NsousCategorie)"> <i class="material-icons">remove_red_eye</i></button>
                </div>
                <!-- m-icon -->
            </mat-card-content>
            <!-- product-content -->
        </mat-card>
    </div>
</div>
